<!DOCTYPE html>
<html>
  <head>
  	<title>Login</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  </head>
  <body>
  	<div class="loginpage" id="loginpage">


          <!--heading-->
            <h2 class="h1tag">REGISTER</h2>
  		<!--username-->
  		<div class="username" id="username">
  			<label for="usertext" class="label1">NAME:</label>
  			<input type="text" id="usertext" placeholder="enter your name" class="textfield">
  			</div>

            <!--email-->
  			<div class="email" id="email">
  			<label for="mailtext" class="label1">MAIL ID:</label>
            <input type="email" id="mailtext" placeholder="abcd@gmail.com" class="textfield">
        </div>

            <!--password-->
            <div class="password">
            	<label for="passwordtext" class="label1">PASSWORD:</label>
            <input type="password" id="pass1text" placeholder="password" class="textfield">
            <button class="visible" id="pass1vis"><i class="fas fa-eye"></i></button>
            <button class="visible" id="pass1novis"><i class="fas fa-eye-slash"></i></button>
        </div>

             <!--password2-->
        <div class="password2">
        	<label for="pass2text" class="label1">CONFIRM PASSWORD:</label>
            <input type="password" id="pass2text" placeholder="confirm password" class="textfield">
            <button class="confirm" id="pass2vis"><i class="fas fa-eye"></i></button>
            <button class="confirm" id="pass2novis"> <i class="fas fa-eye-slash"></i></button>
            <h4 id="error"></h4>
        </div>
        <button type="button" class="btn" id="btn">submit</button>
  	</div>
  	<script type="text/javascript" src="script.js"></script>
  </body>
</html>
